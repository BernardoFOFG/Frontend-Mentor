<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      margin-top: 16px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-result">
      <h3>Your Result</h3>
      <div class="circle-result">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="text-result">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="box-summary">
      <div class="infos-summary">
        <h2>Summary</h2>
        <div class="resume-summary">
          <div>
            <h4>Reaction</h4>
            <p><span>80</span> / 100</p>
          </div>
          <div>
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </div>
          <div>
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </div>
          <div>
            <h4>Visual</h4>
            <p><span>72</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://github.com/BernardoFOFG/Frontend-Mentor/tree/main/ResultSummaryComponent" target="_blank">Frontend
      Mentor</a>. Coded by <a href="#">BernardoFOFG</a>.
  </div>
</body>

</html>
